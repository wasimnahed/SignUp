<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign-Up Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>

    <div class="container">
        <div class="imgg">
            <img src="images/photo1.png" alt="photo" width="300" height="800">

        </div>
        <div class="container1">
            <p><b>This is not a real online service! You know you need something</br>
                    like this in your life to help you realize your deepest dreams.</br>
                    Sign up now to get started.</b> </p>

            </br>
            <p><b>You know you want to.</b></p></br></br>
            <header>Let's do this!</header>

            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <div class="fields">
                            <div class="input-field">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter your first name" required>
                            </div>

                            <div class="input-field">
                                <label>Last Name</label>
                                <input type="text" placeholder="Enter your first name" required>
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>

                            <div class="input-field">
                                <label>Phone Number</label>
                                <input type="text" placeholder="Enter your mobile number" required>
                            </div>

                            <div class="input-field">
                                <label>Password</label>
                                <input type="text" placeholder="Password" required>
                            </div>
                            <div class="input-field">
                                <label>Confirm Password</label>
                                <input type="text" placeholder="Confirm Password" required>
                            </div>
                        </div>
                    </div>
                    <div class="details ID">
                        <button class="nextBtn">
                            <span class="btnText">Create Account</span>
                        </button>
                    </div>
                    </br>
                    <p><b>Already have an account? <a href="#">Log in</a> </b></p>
                </div>
        </div>
</body>
</html>
